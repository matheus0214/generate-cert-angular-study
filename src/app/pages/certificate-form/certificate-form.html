<div class="d-flex flex-column align-items-center">
  <div class="content-titles">
    <h1 class="fw-bold custom-title">Geração de certificados</h1>
  <p class="mb-4 custom-subtitle">Visualize todos os certificados gerado</p>
  </div>

  <div class="custom-card w-100">
    <h2 class="card-title">Novo certificado</h2>

    <div class="mb-3 custom-input-group">
      <label for="name" class="form-label">Nome</label>
      <input id="name" type="text" class="form-control custom-input" placeholder="Nome do aluno" />
    </div>

    <div class="mb-3 d-flex align-items-end custom-input-group">
      <div class="flex-grow-1 me-2">
        <label for="task" class="form-label">Atividade</label>
        <input id="task" type="text" class="form-control custom-input" placeholder="Atividade exercida" />
      </div>
      <app-secondary-button></app-secondary-button>
    </div>

    <div class="task-group">
      <label class="form-label">Lista de atividades</label>
      <div class="item-list w-100">
        <div class="item">
          <span class="item-text">Configuração com Angluar CLI</span>
          <div class="remove-btn">
            <i class="ph-bold ph-x"></i>
          </div>
        </div>
        <hr/>
      </div>
    </div>

    <app-primary-button></app-primary-button>
  </div>
</div>
